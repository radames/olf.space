{% include navbar.html %}
<div id="main-div">

    <div id="post-image-header">
      <img src={{ page.header }}>
    </div>
  {% endif %}
  <div id="post">
    <div class="content-title">{{ page.title }}</div>
    <content>
      {{ content }}
      {% include rt-footer.html %}
    </content>
  </div>
</div>
